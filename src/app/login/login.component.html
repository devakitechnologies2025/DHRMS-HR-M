<div class="container d-flex flex-column flex-md-row align-items-center min-vh-100">
  <!-- Left Side: Information -->
  <div class="col-md-6 d-flex flex-column justify-content-center text-white  p-5  " style="background: #3F8CFF;border-top-left-radius: 20px; border-bottom-left-radius: 20px">
    <h2 class="d-flex align-items-center mb-3">
      <img src="../../assets/devaki tech.jpg" class="logo me-2" width="50" height="50">
      <span>HRMS</span>
    </h2>
    <h1 class="fs-10">Your place to work<br>Plan. Create. Control</h1>
    <img src="../../assets/Illustration.jpg" class="img-fluid rounded mt-3" alt="Workspace illustration">
  </div>

  <!-- Right Side: Login Form -->
  <div class="col-md-6 d-flex flex-column align-items-center p-5 rounded-end">
    <div class="w-100" style="max-width: 400px; ">
      <h1 class="d-flex align-items-center text-primary mb-3">
        <img src="../../assets/devaki tech.jpg" class="logo me-2" width="50" height="50">
        HRMS
      </h1>
      <h2 class="d-flex align-items-center">
        Welcome
        <img src="../../assets/path-to-emoji.jpg" alt="Hello Hand Icon" class="ms-2" width="40">
      </h2>
      <p class="text-muted">Please login here</p>
      <p *ngIf="errorMessage" class="text-danger fw-bold">{{ errorMessage }}</p>
      
      <form (ngSubmit)="validateCredentials()" class="w-100">
        <div class="mb-3 floating-label">
          <input type="text" id="username" name="username" class="form-control" placeholder="Email or Employee ID" [(ngModel)]="email" required>
          <label for="username">Email Address</label>
        </div>
        
        <div class="mb-3 position-relative floating-label">
          <input type="password" id="password" name="password" 
                 class="form-control" placeholder="Password" [(ngModel)]="password" required>
          <label for="password">Password</label>
          <i class="bi fs-4 position-absolute end-0 me-3" 
             [class.bi-eye]="!isPasswordVisible" 
             [class.bi-eye-slash]="isPasswordVisible"
             (click)="togglePasswordVisibility('password')"></i>
        </div>  
      
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      
      <div class="text-center mt-3">
        <a routerLink="/forgot-password" class="text-decoration-none text-primary">Forgot Password?</a>
        <div class="separator my-3 d-flex align-items-center justify-content-center text-muted">
          <span class="px-2">or</span>
        </div>
        <a routerLink="/newuser" class="text-decoration-none text-primary">New User?</a>
      </div>
    </div>
  </div>
  
</div>
