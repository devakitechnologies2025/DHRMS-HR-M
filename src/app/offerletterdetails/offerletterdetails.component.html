<div class="container">
    <div class="header">
        <div class="header-title">
            <i class="bi bi-person-circle user-icon"></i> Information
        </div>
        <button class="edit-button" (click)="toggleEditMode()">
            <i class="bi bi-pencil"></i> {{ isEditMode ? 'Save' : 'Edit' }}
        </button>
    </div>

    <div class="grid-container">
        <div class="form-group">
            <label>Joining Date</label>
            <input type="text" [(ngModel)]="offerLetter.joiningDate" [disabled]="!isEditMode">
        </div>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" [(ngModel)]="offerLetter.employeeName" [disabled]="!isEditMode">
        </div>
        <div class="form-group">
            <label>Designation</label>
            <input type="text" [(ngModel)]="offerLetter.designation" [disabled]="!isEditMode">
        </div>
        <div class="form-group">
            <label>CTC</label>
            <input type="text" [(ngModel)]="offerLetter.ctc" [disabled]="!isEditMode">
        </div>
    </div>
    <div class="button-container">
        <button type="button" class="cancel" (click)="handleCancel()">Cancel</button>
    </div>
</div>
