<!-- Add New Department Form (Conditionally displayed) -->
<div class="overlay" *ngIf="showAddDepartmentForm">
    <div class="add-department-form">
      <h2>Add New Department</h2>
      <form (ngSubmit)="onAddDepartment()">
        <label for="departmentName"></label>
        <input type="text" id="departmentName" name="departmentName" placeholder="Enter Department Name" [(ngModel)]="departmentName" 
        required />
        <div class="form-actions">
          <button type="button" class="cancel-btn" (click)="closeForm()">Cancel</button>
          <button type="submit" class="add-btn">Add</button>
        </div>
      </form>
    </div>
</div>
