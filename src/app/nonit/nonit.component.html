<div class="container mt-4">
  <!-- Fixed Header (Search, Add, Filter) -->
  <div class="fixed-header">
    <div class="col-12 d-flex justify-content-between align-items-center search-container">
      <!-- Search Input starts at the beginning of the row -->
      <!-- <input type="text" class="form-control" placeholder="Search" style="flex-grow: 1; height: 45px;" /> -->
      <div class="input-group">
        <div class="position-relative w-100">
          <i class="bi bi-search fs-4"></i>
            <input type="text" class="form-control search-bar ps-5" placeholder="Search">
        </div>
      </div>
      
      
            <!-- Buttons aligned to the right -->
      <div class="d-flex ml-auto">
          <!-- Add New Department Button with Icon -->
          <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2" 
              (click)="openAddDepartmentForm()" 
              style="height: 45px; white-space: nowrap; min-width: 200px;">
              <i class="bi bi-plus-circle fs-5"></i>
            <span>Add New Department</span>
          </button>
          
          <!-- Filter Button with Icon (Added `ms-3` for spacing) -->
          <button class="btn btn-secondary btn-secondary-custom d-flex align-items-center justify-content-center ms-3" 
              style="height: 45px; white-space: nowrap; min-width: 100px;">
          <i class="bi bi-sliders me-2 "></i>
            Filter
          </button>
      </div>
          

    </div>
  </div>

  <div *ngIf="!departments?.length" class="d-flex align-items-center justify-content-center w-100" style="height: 50vh;">
    <div class="no-data text-center text-muted fs-4 ">No data to display</div>
  </div>
  <!-- Scrollable Department List -->
  <div class="scrollable-content w-100" *ngIf="departments?.length">
    <div class="row">
      <div *ngFor="let department of departments" class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header position-relative">
            <h5 class="mb-1">{{ department.name }}</h5>
            <p class="department-greeting">{{ department.greeting }}</p>
            <span class="view-all">
              <a class="text-primary">View All</a>
            </span>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let employee of department.employees" class="list-group-item d-flex align-items-center">
              <img
                [src]="'../../assets/people/' + employee.img"
                alt="Employee Image"
                class="rounded-circle me-3"
                width="50"
                height="50"
              />
              <div class="employee-details">
                <div>
                  <strong>{{ employee.name }}</strong>
                  <p class="mb-0 text-muted">{{ employee.designation }}</p>
                </div>
                <a class="text-primary">&gt;</a><!-- The symbol added here -->
              </div>
            </li>
          </ul>
       </div>
      </div>
    </div>
  </div>
</div>
