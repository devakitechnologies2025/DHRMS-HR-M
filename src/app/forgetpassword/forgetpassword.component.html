
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-3">Forgot Password</h2>
        <p class="text-center text-muted">Reset your password here</p>
        <form (submit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            
            <div class="mb-3">
                <label for="otp" class="form-label"></label>
                <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required />
            </div>
            
            <div class="mb-3 position-relative">
                <label for="new-password" class="form-label"></label>
                <input type="password" id="new-password" class="form-control" placeholder="Enter new password" required />
                <span class="position-absolute end-0 top-50 translate-middle-x me-2">
                    <i class="bi bi-eye fs-4" (click)="togglePasswordVisibility('new-password')"></i>
                </span>
            </div>
            
            <div class="mb-3 position-relative">
                <label for="confirm-password" class="form-label"></label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password" required />
                <span class="position-absolute end-0 top-50 translate-middle-x me-2"> 
                    <i class="bi bi-eye fs-4" (click)="togglePasswordVisibility('confirm-password')"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <p class="text-center mt-3">
            <a href="/login" class="text-decoration-none">&lt; Back to Login</a>
        </p>
    </div>
</div>
