<div class="container mt-4 p-3 border rounded" >
  <div class="d-flex gap-3 mb-2">
    <div class="d-flex align-items-center gap-1" [ngClass]="{'border-bottom border-primary': currentSection === 'client'}">
      <img src="../../assets/user.png" alt="Client Details Icon" class="icon" [ngStyle]="{'filter': currentSection === 'client' ? 'invert(22%) sepia(73%) saturate(5000%) hue-rotate(231deg) brightness(109%) contrast(90%)' : 'none'}" />
      <h5 class="m-0" [ngClass]="{'text-primary': currentSection === 'client'}">Client Details</h5>
    </div>
    <div class="d-flex align-items-center gap-1" [ngClass]="{'border-bottom border-primary': currentSection === 'budget'}">
      <img src="../../assets/jobspro.png" alt="Budget Icon" class="icon" [ngStyle]="{'filter': currentSection === 'budget' ? 'invert(22%) sepia(73%) saturate(5000%) hue-rotate(231deg) brightness(109%) contrast(90%)' : 'none'}" />
      <h5 class="m-0" [ngClass]="{'text-primary': currentSection === 'budget'}">Budget</h5>
    </div>
    <div class="d-flex align-items-center gap-1" [ngClass]="{'border-bottom border-primary': currentSection === 'assign'}">
      <img src="../../assets/lock.png" alt="Assign Project Icon" class="icon" [ngStyle]="{'filter': currentSection === 'assign' ? 'invert(22%) sepia(73%) saturate(5000%) hue-rotate(231deg) brightness(109%) contrast(90%)' : 'none'}" />
      <h5 class="m-0" [ngClass]="{'text-primary': currentSection === 'assign'}">Assign Project</h5>
    </div>
  </div>

  <!-- Client Details Section -->
  <div *ngIf="currentSection === 'client'" class="row g-2">
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Project Name" [(ngModel)]="clientDetails.projectName"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Client" [(ngModel)]="clientDetails.client"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Country" [(ngModel)]="clientDetails.country"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="State" [(ngModel)]="clientDetails.state"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="City" [(ngModel)]="clientDetails.city"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Zipcode" [(ngModel)]="clientDetails.zipcode"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Address Line 1" [(ngModel)]="clientDetails.addressLine1"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Address Line 2" [(ngModel)]="clientDetails.addressLine2"></div>
  </div>

  <!-- Budget Section -->
  <div *ngIf="currentSection === 'budget'" class="row g-2">
    <div class="col-md-6"><input type="number" class="form-control" placeholder="Budget" [(ngModel)]="budgetDetails.amount"></div>
    <div class="col-md-6"><input type="number" class="form-control" placeholder="Per Hour" [(ngModel)]="budgetDetails.perHour"></div>
    <div class="col-md-6"><input type="date" class="form-control" [(ngModel)]="budgetDetails.startDate"></div>
    <div class="col-md-6"><input type="date" class="form-control" [(ngModel)]="budgetDetails.endDate"></div>
  </div>

  <!-- Assign Project Section -->
  <div *ngIf="currentSection === 'assign'" class="row g-2">
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Assign to Project Manager" [(ngModel)]="assignedProject.manager"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Tag HR" [(ngModel)]="assignedProject.hr"></div>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button class="btn btn-light border" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="goToNextSection()" *ngIf="currentSection !== 'assign'">Next</button>
    <button class="btn btn-primary" (click)="saveProject()" *ngIf="currentSection === 'assign'">Save</button>
  </div>
</div>
