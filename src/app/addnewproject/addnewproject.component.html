<div class="container mt-4 p-3 border rounded">
  <!-- Section Tabs -->
  <div class="d-flex gap-4 mb-3">
    <div class="d-flex align-items-center gap-2 pb-1 cursor-pointer"
         [ngClass]="{'border-bottom border-primary': currentSection === 'client'}">
      <i class="bi bi-person fs-4" [ngStyle]="{'color': currentSection === 'client' ? '#0d6efd' : 'inherit'}"></i>
      <h5 class="m-0" [ngClass]="{'text-primary': currentSection === 'client'}">Client Details</h5>
    </div>

    <div class="d-flex align-items-center gap-2 pb-1 cursor-pointer"
         [ngClass]="{'border-bottom border-primary': currentSection === 'budget'}">
      <i class="bi bi-briefcase fs-4" [ngStyle]="{'color': currentSection === 'budget' ? '#0d6efd' : 'inherit'}"></i>
      <h5 class="m-0" [ngClass]="{'text-primary': currentSection === 'budget'}">Budget</h5>
    </div>

    <div class="d-flex align-items-center gap-2 pb-1 cursor-pointer"
         [ngClass]="{'border-bottom border-primary': currentSection === 'assign'}">
      <i class="bi bi-lock fs-4" [ngStyle]="{'color': currentSection === 'assign' ? '#0d6efd' : 'inherit'}"></i>
      <h5 class="m-0" [ngClass]="{'text-primary': currentSection === 'assign'}">Assign Project</h5>
    </div>
  </div>

  <!-- Client Details Section -->
  <div *ngIf="currentSection === 'client'" class="row g-3">
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Project Name" [(ngModel)]="clientDetails.projectName"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Client" [(ngModel)]="clientDetails.client"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Country" [(ngModel)]="clientDetails.country"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="State" [(ngModel)]="clientDetails.state"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="City" [(ngModel)]="clientDetails.city"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Zipcode" [(ngModel)]="clientDetails.zipcode"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Address Line 1" [(ngModel)]="clientDetails.addressLine1"></div>
    <div class="col-md-6"><input type="text" class="form-control" placeholder="Address Line 2" [(ngModel)]="clientDetails.addressLine2"></div>
  </div>

  <!-- Budget Section -->
  <div *ngIf="currentSection === 'budget'" class="row g-3">
    <div class="col-md-6">
      <input type="number" class="form-control" placeholder="Budget" [(ngModel)]="budgetDetails.amount" required>
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" placeholder="Per Hour" [(ngModel)]="budgetDetails.perHour" required>
    </div>
    <div class="col-md-6 floating-label">
      <label for="startDate" >Start Date</label>
      <input type="date" class="form-control" id="startDate" [(ngModel)]="budgetDetails.startDate" required>
    </div>
    <div class="col-md-6 floating-label">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate" [(ngModel)]="budgetDetails.endDate" required>
    </div>
  </div>

  <!-- Assign Project Section -->
  <div *ngIf="currentSection === 'assign'" class="row g-3">
    <div class="col-md-6">
      <select class="form-select" [(ngModel)]="assignedProject.manager">
        <option value="" disabled selected>Assign to Project Manager</option>
        <option *ngFor="let manager of managers" [value]="manager">{{ manager }}</option>
      </select>
    </div>
    <div class="col-md-6">
      <select class="form-select" [(ngModel)]="assignedProject.hr">
        <option value="" disabled selected>Tag HR</option>
        <option *ngFor="let hr of HR" [value]="HR">{{ hr }}</option>
      </select>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-end gap-2 mt-3">
    <button class="btn btn-light border" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="goToNextSection()" *ngIf="currentSection !== 'assign'">Next</button>
    <button class="btn btn-primary" (click)="saveProject()" *ngIf="currentSection === 'assign'">Save</button>
  </div>
</div>
