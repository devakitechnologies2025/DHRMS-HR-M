<div class="filter-section-modal" *ngIf="showFilterSection">
    <div class="filter-container">
      <h4>Filter Employees</h4>
  
      <div class="mb-3 position-relative">
        <i class="bi bi-search position-absolute search-icon"></i>
        <input type="text" class="form-control search-input" placeholder="Search by Name or ID..." />
      </div>
  
      <!-- Multi-Select for Departments -->
      <div class="mb-3">
        <label>Departments</label>
        <div class="department-list">
          <button 
            *ngFor="let dept of departments" 
            (click)="toggleDepartmentSelection(dept)" 
            [ngClass]="{'selected': selectedDepartments.includes(dept)}"
            class="btn btn-outline-primary department-btn">
            {{ dept }}
          </button>
        </div>
      </div>
  
      <!-- Multi-Select for Projects -->
      <div class="mb-3">
        <label>Projects</label>
        <div class="project-list">
          <button 
            *ngFor="let project of projects" 
            (click)="toggleProjectSelection(project)" 
            [ngClass]="{'selected': selectedProjects.includes(project)}"
            class="btn btn-outline-primary project-btn">
            {{ project }}
          </button>
        </div>
      </div>
  
      <!-- Work Mode Selection -->
      <div class="mb-3">
        <label>Work Mode</label>
        <div class="row">
          <div class="col-6" *ngFor="let mode of workModes; let i = index">
            <div class="form-check">
              <input 
                type="radio" 
                class="form-check-input rounded-radio"
                [id]="'mode' + i"
                name="workMode" 
                [value]="mode"
                [checked]="selectedWorkMode === mode"
                (change)="selectWorkMode(mode)"
              />
              <label class="form-check-label" [for]="'mode' + i">
                {{ mode }}
              </label>
            </div>
          </div>
        </div>
      </div>
  
      <div class="d-flex justify-content-end">
        <button class="btn btn-danger" (click)="resetFilters()">Reset</button>
        <button class="btn btn-primary ms-2" (click)="applyFilters()">Apply</button>
      </div>
    </div>
  </div>
