<div class="container-fluid">
    <div class="row">
        <!-- Left Panel -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar left-panel">
            <div class="position-sticky">
                <h2 class="comlog d-flex align-items-center">
                    <img src="../../assets/devaki tech.jpg" alt="Company Logo" class="company-logo">
                    <span>HRMS</span>
                </h2>

                <div class="nav flex-column">
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'dashboard'}" 
                        (click)="setActiveButton('dashboard')" routerLink="/header/dashboard">
                        <i class="bi bi-grid me-2"></i>Dashboard
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'employees'}" 
                        (click)="setActiveButton('employees')" routerLink="/header/all-employees">
                        <i class="bi bi-people me-2"></i> All Employees
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'departments'}" 
                        (click)="setActiveButton('departments')" routerLink="/header/all-departments">
                       
                        <i class="bi bi-arrow-repeat icon-sync me-2"></i>All Departments
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'attendance'}" 
                        (click)="setActiveButton('attendance')" routerLink="/header/attendance">
                        <i class="bi bi-calendar-check me-2"></i> Attendance
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'engage'}" 
                        (click)="setActiveButton('engage')" routerLink="/header/branch">
                        <i class="bi bi-person-badge me-2"></i> Branch
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'payroll'}" 
                        (click)="setActiveButton('payroll')" routerLink="/header/payroll">
                        <i class="bi bi-currency-dollar me-2"></i> Payroll
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'Projects'}" 
                        (click)="setActiveButton('Projects')" routerLink="/header/projects">
                        <i class="bi bi-briefcase me-2"></i> Projects
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'Jobs'}" 
                        (click)="setActiveButton('Jobs')" routerLink="/header/jobs">
                        <i class="bi bi-briefcase me-2"></i> Jobs
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'Leaves'}" 
                        (click)="setActiveButton('Leaves')" routerLink="/header/Leaves">
                        <i class="bi bi-clipboard me-2"></i> Leaves
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'Holidays'}" 
                        (click)="setActiveButton('Holidays')" routerLink="/header/holidays">
                        <i class="bi bi-calendar-event me-2"></i> Holidays
                    </a>
                    <a class="nav-link example-btn" [ngClass]="{'active': activeButton === 'Settings'}" 
                        (click)="setActiveButton('Settings')" routerLink="/header/Settings">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="header d-flex align-items-center">
                <div class="username">
                    <span *ngIf="!showGreetingAndIcon">
                        <div>{{ currentRoute }}</div>
                        <div class="greeting-text">{{ greeting }}</div>
                    </span>

                    <span *ngIf="showGreetingAndIcon">
                        <span class="username">{{ 'Hello, ' + username }}ðŸ‘‹</span>
                        <span class="greeting-text">{{ greeting }}</span>
                    </span>
                </div>

                <div class="search-bar ms-auto d-flex align-items-center position-relative">
                    <div class="position-relative search-container me-2">
                        <i class="bi bi-search fs-4 "></i>
                        <input type="text" class="form-control search-input" placeholder="Search">
                    </div>
                    <i class="bi bi-bell fs-3 me-2"></i>
                </div>

                <div class="employee-info d-flex align-items-center">
                    <img src="../../assets/profile.png" alt="Employee Image" class="emp-image">
                    <div class="emp-details">
                        <span class="emp-name">{{username}}</span>
                        <span class="emp-designation">HR Manager</span>
                    </div>
                    <a class="logout-symbol ms-2" (click)="toggleLogoutMenu()" [class.rotated]="isMenuVisible">&#94;</a>
                    <div class="logout-menu" *ngIf="isMenuVisible">
                        <button class="btn btn-danger logout-btn" (click)="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<router-outlet></router-outlet>
