<div class="header">
    <div class="username">
        <span *ngIf="!showGreetingAndIcon">
            <div>{{ currentRoute }}</div>
            <div class="greeting-text">{{ greeting }}</div>
          </span>
        
          <!-- Default behavior: show hello icon and username -->
          <span *ngIf="showGreetingAndIcon">
            <span class="username">{{ 'Hello, ' + username }}ðŸ‘‹</span>
            <!-- <span class="hello-icon">ðŸ‘‹</span> -->
            <span class="greeting-text">{{ greeting }}</span>
          </span>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <img src="../../assets/bell.png" alt="Notification" class="notification-icon">
    </div>

    <!-- Employee Info Section -->
    <div class="employee-info">
        <img src="../../assets/profile.png" alt="Employee Image" class="emp-image"> <!-- Employee Image -->
        <div class="emp-details">
            <span class="emp-name">Ameer</span> <!-- Employee Name -->
            <span class="emp-designation">HR Manager</span> <!-- Employee Designation -->
        </div>
        <a class="logout-symbol" (click)="toggleLogoutMenu()" [class.rotated]="isMenuVisible" >&#94;</a> <!-- Caret symbol for logout menu toggle -->
        <div class="logout-menu" *ngIf="isMenuVisible">
            <button class="logout-btn" (click)="logout()">Logout</button>
        </div>
    </div>

</div>
